    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }

        header {
            margin-bottom: 50px;
            animation: fadeInText 2s ease-in-out;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            color: #ffffff;
        }

        p {
            font-size: 1.2rem;
            font-weight: 300;
            color: #aaaaaa;

        }

        .btn, .tos-btn {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            background-color: #1f1f1f;
            color: #ffffff;
            font-weight: 700;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover, .tos-btn:hover {
            background-color: #444444;
            transform: scale(1.05);
        }

        .material-icons {
            vertical-align: middle;
            margin-right: 10px;
        }

        .image-container {
            opacity: 0;
            animation: fadeInImage 3s ease forwards;
            margin-bottom: 30px;
        }

        .image-container img {
            width: 200px;
            border-radius: 50%;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #666666;
        }

        @keyframes fadeInImage {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
